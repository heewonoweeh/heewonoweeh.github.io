about_content: | # this will include new lines to allow paragraphs
  3년 차 클라우드 엔지니어로 Azure 기반의 웹 서비스를 설계, 개발, 운영하고 다양한 비즈니스 업무를 자동화 한 경험이 있습니다.   
  <br>
  명확한 Input과 Output, Feedback을 바탕으로 일을 처리하는 것을 좋아합니다.
  이를 위해 어떤 세부사항도 간과하지 않고 살펴보며, 여러 예외적인 상황에 대응할 수 있도록 꼼꼼하게 준비하여 침착하게 해결할 수 있도록 노력해왔습니다.   
  또한, 프로젝트의 방향성은 커뮤니케이션이 크게 좌우한다고 생각하기에 네트워킹 프로그램에 참여하여 다양한 사람들과 얘기하며 소통하는 방법을 배워나가고 있습니다.   
  <br>
  보안이란 최대한 번거롭게 하여 위험을 방지하는 것이라고 생각합니다.
  복잡한 상황을 구현하기 위해 새로운 기술과 트렌드를 능동적이고 적극적으로 수용하고,
  그 경험을 업무에 활용할 수 있도록 노력하고 있습니다.


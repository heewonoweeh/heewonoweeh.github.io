        caption: Cloud Engineer
        description: | # this will include new lines to allow paragraphs
            - Azure 기반 VDI 웹페이지 프론트엔드 / 백엔드 개발
            - 그룹웨어 전자결재 시스템과 연동을 위한 Azure Active Directory 기반 사용자 관리 API 개발
            - 실시간 중계 보고서 작성을 위한 데이터 전처리 API 개발
            - Microsoft Power Platform 활용한 비즈니스 업무 자동화
            - 기존 프로젝트 유지보수 및 고도화

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: 그룹웨어 전자결재 API 구축
        sub_title: 2023.05 ~ 2023.06
        description: | # this will include new lines to allow paragraphs
            <br>
            - 근로유형 신청 정보를 활용한 온-프레미스 AD 계정 정보 업데이트 API 개발
            - 보안관리대상 사용 신청 정보를 활용한 Azure AD 사용자 관리 자동화
            - 관리자가 수기로 실행하던 작업을 자동화하여 업무 처리 시간 절감
            - 사용자 정보 누락 및 지연 등의 휴먼 에러 제거
            - 개발 시 서비스 연계를 위한 모듈화의 중요성을 깨닫게 됨
            - **Skill Keywords**   
            <mark>Azure Functions</mark>, <mark>Azure Active Directory</mark>, <mark>Azure SQL</mark>, <mark>Azure Key Vault</mark>, <mark>Azure Devops</mark>, <mark>Microsoft Power Automate</mark>, <mark>Python</mark>, <mark>PowerShell</mark>
      
      - layout: top-middle
        title: 실시간 내•외부 중계 보고서 개발
        sub_title: 2023.01 ~ 2023.03
        description: | # this will include new lines to allow paragraphs
            <br>
            - Power Automate용 환경 구성
            - Power Automate를 이용한 웹 크롤링 기능 구현
            - 실시간 운영 상황 모니터링 및 장애 대응
            - **Skill Keywords**   
            <mark>Microsoft Power Automate</mark>

      - layout: top-middle
        title: 세금계산서 및 반출신고 업무 자동화
        sub_title: 2022.10 ~ 2022.12
        description: | # this will include new lines to allow paragraphs
            <br>
            - 고객사 별 세금계산서 요청 알림 기능 개발
            - 접수된 인보이스를 토대로 반출신고 업무 자동화
            - 담당자가 수기로 진행하던 대량의 메일 전송 작업을 자동화하여 업무 효율성 향상
            - 전사 수입 이력에 대한 데이터 누적 관리 용이
            - 현업업무 분석부터 설계, 개발, 운영, 유지보수를 진행하여 전체적인 프로젝트 라이프 사이클을 경험
            - **Skill Keywords**   
            <mark>Microsoft Power Automate</mark>
            
      - layout: top-middle
        title: VDI 웹페이지 제작 및 고도화
        sub_title: 2021.11 ~ 2021.12, 2022.08 ~ 2022.09
        description: | # this will include new lines to allow paragraphs
            <br>
            - Django 기반 프론트엔드 / 백엔드 환경 구성 및 전체 기능 구현
            - Azure Key Vault를 이용한 웹사이트 내 민감 데이터(연결 문자열, 암호 등) 보호 기능 구현
            - Microsoft Graph API를 이용한 사용자 액세스 제어 기능 구현
            - WinRM을 사용하여 로컬 PC(Windows) 시작, 종료, 재부팅 기능 구현 
            - RDP 파일 다운로드 기능 구현
            - Cloud Messaging Service(Azure Service Bus)를 이용한 Azure Virtual Machine 생성 자동화
            - 인터페이스 구현을 위해 다양한 Azure Service 기술 검토
            - **Skill Keywords**   
            <mark>Azure App Service</mark>, <mark>Azure SQL</mark>, <mark>Azure Automation</mark>, <mark>Azure Service Bus</mark>, <mark>Azure VM</mark>, <mark>Azure Key Vault</mark>, <mark>Azure Devops</mark>, <mark>Microsoft Graph API</mark>, <mark>Django</mark>, <mark>Python</mark>, <mark>PowerShell</mark>, <mark>JavaScript</mark>, <mark>HTML/CSS</mark>

      - layout: top-middle
        title: 법인카드 전표 생성 자동화 개발 및 고도화

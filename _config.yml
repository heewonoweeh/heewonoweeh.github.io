    content:
      - layout: left
        title: 딕스코리아
        sub_title: '2021.01 ~ 2023.11'
        caption: Cloud Engineer
        description: | # this will include new lines to allow paragraphs
            - Azure 기반 Cloud 보안 아키텍처 설계
            - Azure Active Directory 기반 사용자 관리 API 개발
            - Azure App Service 기반 VDI 웹페이지 프론트엔드 / 백엔드 개발
            - Azure와 Microsoft Power Platform 활용한 기업 디지털 트랜스포메이션
            - 기존 프로젝트 유지보수 및 고도화

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 그룹웨어 전자결재<br>API 구축
        sub_title: 웅진씽크빅
        caption: 2023.05 ~ 2023.06
        description: | # this will include new lines to allow paragraphs
            <br>
            - 그룹웨어 전자결재 시스템 백엔드 개발
            - Azure AD 사용자 관리 자동화
            - 온-프레미스 AD 계정 정보 업데이트 API 개발
            - Azure Key Vault를 이용한 API URL, Function key 및 데이터베이스 연결 정보 보호 
            - **Skill Keywords**   
            <mark>Azure Functions</mark>, <mark style='background-color: #0366d6'>Azure Active Directory</mark>, <mark style='background-color: #0366d6'>Azure Key Vault</mark>, <mark style='background-color: #0366d6'>PowerShell</mark>, <mark>Azure Devops</mark>, <mark>Azure SQL</mark>,<br><mark>Microsoft Power Automate</mark>, <mark>Python</mark>
      
      - layout: left
        title: VDI 웹페이지<br>제작 및 고도화
        sub_title: 웅진씽크빅
        caption: 2021.11 ~ 2021.12, 2022.08 ~ 2022.09
        description: | # this will include new lines to allow paragraphs
            <br>
            - Azure App Service를 이용한 로컬 PC 원격 제어 웹페이지 제작
            - Django 기반 프론트엔드 / 백엔드 환경 구성 및 전체 기능 구현
            - Azure Key Vault를 이용한 웹사이트 내 민감 데이터(연결 문자열, 암호 등) 보호
            - Microsoft Graph API를 이용한 사용자 액세스 제어 기능 구현
            - WinRM을 사용하여 로컬 PC(Windows) 시작, 종료, 재부팅 기능 구현 
            - Azure Service Bus를 이용한 Azure Virtual Machine 생성 자동화
            - **Skill Keywords**   
            <mark>Azure App Service</mark>, <mark style='background-color: #0366d6'>Azure Key Vault</mark>, <mark style='background-color: #0366d6'>Microsoft Graph API</mark>, <mark style='background-color: #0366d6'>PowerShell</mark>, <mark style='background-color: #0366d6'>Azure Automation</mark>, <mark>Azure Service Bus</mark>,<br><mark>Azure VM</mark>, <mark>Azure Devops</mark>, <mark>Azure SQL</mark>, <mark>Django</mark>, <mark>Python</mark>, <mark>JavaScript</mark>, <mark>HTML/CSS</mark>
      
      - layout: left
        title: 법인카드 전표 생성<br>자동화 개발 및 고도화
        sub_title: 웅진씽크빅
        caption: 2021.06 ~ 2021.08, 2022.05 ~ 2022.06
        description: | # this will include new lines to allow paragraphs
            <br>
            - 서버리스 함수(Azure Functions)를 이용한 임시전표 생성 자동화
            - Azure Key Vault를 이용한 데이터베이스 연결 정보, 네이버웍스 API 키, 토큰 보호
            - Azure Functions를 이용한 액세스 토큰 유효성 검사 및 재발급 자동화
            - 자동화 프로세스 내에서 사용하기 위한 네이버웍스 운영 모듈 개발
            - 네이버웍스 API를 이용한 처리 결과 메시지 전송 기능 구현
            - 문제 발생 시 신속하게 대응하기 위한 오류 알림 기능 구현
            - **Skill Keywords**   
            <mark>Azure Functions</mark>, <mark style='background-color: #0366d6'>Azure Key Vault</mark>, <mark>Azure Devops</mark>, <mark>Azure SQL</mark>, <mark>Microsoft Power Automate</mark>, <mark>Python</mark>

      - layout: left
        title: 실시간 내/외부<br>중계 보고서 개발
        sub_title: 농협중앙회
        caption: 2023.01 ~ 2023.03
        description: | # this will include new lines to allow paragraphs
            <br>
            - 선관위 데이터를 활용한 실시간 투표/개표 현황 보고서 제작
            - 실시간 운영 상황 모니터링 및 장애 대응
            - 내부망 동작을 위한 Power Automate 자동화 시스템 환경 구축
            - 보고서용 데이터 전처리 자동화
            - Power Automate를 이용한 웹 크롤링 기능 구현
            - **Skill Keywords**   
            <mark>Microsoft Power Automate</mark>

      - layout: left
        title: 세금계산서 및 반출신고<br>업무 자동화

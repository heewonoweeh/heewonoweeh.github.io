            - 네이버웍스 API를 이용한 처리 결과 메세지 전송 기능 구현
            - 자동화 프로세스 내에서 사용하기 위한 네이버웍스 운영 모듈 개발
            - 비즈니스 로직 모듈화 작업을 진행하여 기존 대비 처리 시간 감소
            - 문제 발생 시 신속하게 대응하기 위한 오류 알림 기능 개발
            - **Skill Keywords**   
            <mark>Azure Functions</mark>, <mark>Azure SQL</mark>, <mark>Azure Key Vault</mark>, <mark>Azure Devops</mark>, <mark>Microsoft Power Automate</mark>, <mark>Python</mark>


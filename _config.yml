about_content: | # this will include new lines to allow paragraphs
  3년 차 클라우드 엔지니어로 Azure 기반의 서비스를 설계/개발/배포/운영하고 다양한 비즈니스 업무를 자동화한 경험이 있습니다.   
  <br>
  <h4><strong>저는 ___ 엔지니어입니다.</strong></h4>
  <mark style='background-color: #345f53'>#꼼꼼한</mark>, <mark style='background-color: #345f53'>#대응력 빠른</mark>, <mark style='background-color: #345f53'>#끈질긴</mark>   
  명확한 Input과 Output, Feedback을 바탕으로 일을 처리하는 것을 좋아합니다.    
  어떤 세부 사항도 간과하지 않고 살펴보며, 여러 예외적인 상황에 대응할 수 있도록 꼼꼼하게 준비하여 침착하게 해결할 수 있습니다.    
  <br>
  문제 해결을 위한 끈질김은 개발에도 똑같이 적용된다고 생각합니다.   
  확장성 및 성능 최적화된 아키텍처 구현을 위해 새로운 기술과 트렌드를 적극적으로 수용하고 업무에 활용할 수 있도록 노력하고 있습니다.   
  <br>
  <h4><strong>관심있는 분야는 ___ 입니다.</strong></h4>
  <mark style='background-color: #345f53'>#Multi Cloud</mark>, <mark style='background-color: #345f53'>#Cloud security</mark>, <mark style='background-color: #345f53'>#MSA</mark>, <mark style='background-color: #345f53'>#커뮤니케이션</mark>   
  - Multi Cloud 트렌드에 대응하기 위해 AWS 기반 보안 인증 시스템, 네트워크, 서버, 로드밸런서 등을 구축해 보았습니다.   
  - 다양한 언어나 프레임워크를 사용하는 마이크로 서비스 구축을 위한 쿠버네티스를 공부하고 있습니다.
  - 네트워킹 프로그램에 참여하여 직장 내뿐만 아니라 고객사와의 소통 방식에 대해 언제나 고민하고 있습니다.

